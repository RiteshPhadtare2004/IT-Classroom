<div class="profile-container container">
  <h2 id="nav1">Profile</h2>
  <div class="row">
    <!-- Profile Card -->
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
      <div class="card shadow-sm text-center">
        <div class="card-header bg-transparent">
          <!-- Profile Image Preview -->
          <img *ngIf="student.profilePicture" [src]="student.profilePicture" alt="Profile"
            class="rounded-circle img-fluid mb-2" style="width: 120px; height: 120px; object-fit: cover;" />

          <!-- File Input -->
          <input type="file" (change)="onFileSelected($event)" class="form-control mt-2" />

          <!-- <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile_img rounded-circle img-fluid"> -->
          <h3 class="mt-2">{{student.name}}</h3>
        </div>
        <div class="card-body">
          <p class="mb-0"><strong>Email:</strong> {{student.email}}</p>
          <p class="mb-0"><strong>Role:</strong> {{student.role}}</p>
        </div>
      </div>
    </div>

    <!-- Profile Info Form -->
    <div class="col-lg-8 col-md-6 col-sm-12">
      <form (ngSubmit)="saveProfile()">
        <!-- General Information -->
        <div *ngIf="type === 'student'">
          <div class="card shadow-sm mb-4">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0 fs-4">General Information</h3>
            </div>
            <div class="card-body pt-0">
              <div class="mb-3">
                <label class="form-label">Roll</label>
                <input type="text" class="form-control" [(ngModel)]="student.roll" name="roll" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Academic Year</label>
                <input type="text" class="form-control" [(ngModel)]="student.academicYear" name="academicYear" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" [(ngModel)]="student.gender" name="gender" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Bio -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0">Bio</h3>
          </div>
          <div class="card-body pt-0">
            <textarea class="form-control" [(ngModel)]="student.bio" name="bio" rows="4"
              placeholder="Tell us about yourself..."></textarea>
          </div>
        </div>

        <!-- Save Button -->
        <div class="button-container text-center">
          <button id="button1" type="submit" class="btn btn-primary">Save Profile</button>
        </div>
      </form>
    </div>
  </div>
</div>
