
<div *ngIf="type === 'teacher'">
  <div class="upload-form">
    <h2>Upload File in Classroom</h2>
    <input type="file" (change)="onFileSelected($event)" />
    <form [formGroup]="uploadForm" (ngSubmit)="uploaddata()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" id="title" name="title" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" id="description" name="description" rows="4"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</div>

<div class="classroom">
  <div class="files" *ngFor="let file of classroomFiles">
    <div class="file">
      <h2 class="file-title">{{ file.filename }}</h2>
      <p class="file-description">{{ file.description }}</p>
      <a href="{{ file.url }}" target="_blank" rel="noopener noreferrer">View</a>
      <div *ngIf="type === 'teacher'">  
        <button class="btn btn-danger" (click)="deleteFile(file._id)">Delete</button>
      </div>
    </div>
  </div>
</div>

<div class="noclassroom" *ngIf="classroomFiles.length === 0">
  <div class="dotted_class">
    <div class="border p-4 text-center">
      <p>No files uploaded in this classroom.</p>
      <p>To upload, use the form above.</p>
    </div>
  </div>
</div>
