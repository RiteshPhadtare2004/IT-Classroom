<div class="notice">
    <form id="notice-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <div>
          <label for="notice-title">Title:</label>
          <input type="text" id="notice-title" name="notice-title" required [(ngModel)]="fromdata.title">
  
          <label for="notice-description">Description:</label>
          <textarea id="notice-description" name="notice-description" required [(ngModel)]="fromdata.description"></textarea>
  
          <label for="notice-createdby">Created by:</label>
          <input type="text" id="notice-createdby" name="notice-createdby" required [(ngModel)]="fromdata.createdBy">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
