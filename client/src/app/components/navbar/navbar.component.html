<div class="nav-bar">
  <div class="project-name">
    <div class="user-info">
      <div class="user-avatar">
        <span>{{ student.username.charAt(0) | uppercase }}</span>
      </div>
      <div class="user-details">
        <h4>{{ student.username }}</h4>
        <p>{{ student.email }}</p>
      </div>
    </div>
    <a [routerLink]="routes.home">IT Classroom</a>
    <button class="menu-toggle" (click)="toggleMenu()">â˜°</button>
  </div>
  <div class="links" [ngClass]="{ 'menu-open': menuOpen }">
    <ul>
      <li><a [routerLink]="routes.home">Classroom</a></li>
      <li><a [routerLink]="routes.profile">Profile</a></li>
      <li><a [routerLink]="routes.notices">Notices</a></li>
      <div *ngIf="type === 'teacher'">
        <li><a [routerLink]="routes.createClassroom">Create Classroom</a></li>
      </div>
      <div *ngIf="type === 'student'" class="form-container">
        <form (ngSubmit)="joinClassroom()" #f="ngForm">
          <input type="text" name="classCode" [(ngModel)]="joinClassroomData.classCode"
            placeholder="Enter Classroom Code" required />
          <input type="submit" value="Join" />
        </form>
      </div>
      <li class="logout" (click)="logout()">Logout</li>
    </ul>
  </div>
</div>
